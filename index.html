<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/x-icon" href="images/mainlogo.svg">
    <title>w3</title>
</head>
<body>
    <header class="wrapper">
        <!-- first column -->
        <div class="main_header">

                        Menu
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 24 15"><path fill="black" fill-rule="evenodd" d="M7 9a1 1 0 0 0-.707 1.707l5 5a1 1 0 0 0 1.414 0l5-5A1 1 0 0 0 17 9z" clip-rule="evenodd"/>
                        </svg>
                    </button>

                </div>
                <div class="menu_list_desk">
                    <ul>
                        <li><a href="/" title="Tutorials">Tutorials
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 24 15"><path fill="black" fill-rule="evenodd" d="M7 9a1 1 0 0 0-.707 1.707l5 5a1 1 0 0 0 1.414 0l5-5A1 1 0 0 0 17 9z" clip-rule="evenodd"/>
                            </svg>
                        </a></li>
                        <li><a href="/" title="Exercises">Exercises
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 24 15"><path fill="black" fill-rule="evenodd" d="M7 9a1 1 0 0 0-.707 1.707l5 5a1 1 0 0 0 1.414 0l5-5A1 1 0 0 0 17 9z" clip-rule="evenodd"/>
                            </svg>
                        </a></li>
                        <li><a href="/" title="Certificates">Certificates

                            </svg>
                        </a></li>
                        <li><a href="/" title="Servises">Servises
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 24 15"><path fill="black" fill-rule="evenodd" d="M7 9a1 1 0 0 0-.707 1.707l5 5a1 1 0 0 0 1.414 0l5-5A1 1 0 0 0 17 9z" clip-rule="evenodd"/>
                            </svg>
                        </a></li>

                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="23px" height="23px" viewBox="0 0 48 48">
                            <rect width="48" height="48" fill="none" />
                            <path fill="currentColor" d="M20 6C12.268 6 6 12.268 6 20s6.268 14 14 14a13.94 13.94 0 0 0 8.976-3.256l10.89 10.89a1.25 1.25 0 0 0 1.768-1.768l-10.89-10.89A13.94 13.94 0 0 0 34 20c0-7.732-6.268-14-14-14M8.5 20c0-6.351 5.149-11.5 11.5-11.5S31.5 13.649 31.5 20S26.351 31.5 20 31.5S8.5 26.351 8.5 20" />

                        <a href="/" title="getcertified">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" aria-hidden="true">

                </div>
                <div class="login">    
                    <a href="/" title="login">Log in</a>
                </div>

                                    <a href="/" title="learn">reference</a>
                                </li>
                                <li>Learn RWD
                                    <a href="/" title="learn">tutorial</a>
                                </li>
                            </ul>

                            <path fill="white" d="m12 8l6 6H6z" />

                            <path fill="white" d="m12 8l6 6H6z" />
                        </svg>

                    <li class="li"><a href="/" title="learn">Servises</a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                            <rect width="24" height="24" fill="none" />
